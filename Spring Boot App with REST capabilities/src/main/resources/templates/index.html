<!DOCTYPE html>
<html lang="en">
<head>
  <title>Input Movie</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Fill Online Movie Form</h2>
  <form class="form-horizontal" action="display" method="post">  
    <div class="form-group">
      <label class="control-label col-sm-2" for="movieId">Movie Id:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="movieId" name="movieId" required="required" min="1">
      </div>
    </div>        
    <div class="form-group">
      <label class="control-label col-sm-2" for="movieName">Title:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="movieName" name="movieName" required="required">
      </div>
    </div>    
     <div class="form-group">
      <label class="control-label col-sm-2" for="movieLanguage">Language:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="movieLanguage" name="movieLanguage" required="required">
      </div>
    </div>    
    <div class="form-group">
      <label class="control-label col-sm-2" for="movieGenre">Genre:</label>
      <div class="col-sm-10">          
        <input type="text" class="form-control" id="movieGenre" name="movieGenre" required="required">
      </div>
    </div>    
    <div class="form-group">
      <label class="control-label col-sm-2" for="duration">Duration:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="duration" name="duration" required="required" min="1">
      </div>
    </div>    
    <div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Add Movie</button>
      </div>
    </div>    
  </form>
</div>
</body>
</html>
