<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<title>Edit Movie</title>
</head>
<body class="bg-info">

<div class="container rounded bg-light mt-3 p-3">
	<div class="row">
		<div class="col text-center">
			<h1>Edit Movie</h1>
		</div>
	</div>
</div>

<div class="container rounded bg-light mt-3 p-3">
	<div class="row">
		<div class="col m-5">
		

	<form action="#" th:action="@{/update/{id}(id=${movie.movieId})}" th:object="${movie}" method="post">
    
    		  <div class="form-group row">
			    <label for="movieId" class="col-sm-3 col-form-label col-form-label-lg">Movie ID</label>
			    <div class="col-sm-6">
			      <input type="number" th:field="*{movieId}" class="form-control form-control-lg" id="movieId" placeholder="Movie Number">
			      <span th:if="${#fields.hasErrors('movieId')}" th:errors="*{movieId}"></span> 
			    </div>
			  </div>
	
			  <div class="form-group row">
			    <label for="movieName" class="col-sm-3 col-form-label col-form-label-lg">Movie Name</label>
			    <div class="col-sm-6">
			      <input type="text" th:field="*{movieName}" class="form-control form-control-lg" id="movieName" placeholder="Movie Name">
			      <span th:if="${#fields.hasErrors('movieName')}" th:errors="*{movieName}"></span>
			    </div>
			  </div>
			  
			  <div class="form-group row">
			    <label for="movieLanguage" class="col-sm-3 col-form-label col-form-label-lg">Movie Language</label>
			    <div class="col-sm-6">
			      <input type="text" th:field="*{movieLanguage}" class="form-control form-control-lg" id="movieLanguage" placeholder="Movie Language">
			      <span th:if="${#fields.hasErrors('movieLanguage')}" th:errors="*{movieLanguage}"></span>
			    </div>
			  </div>
			  
			  <div class="form-group row">
			    <label for="movieGenre" class="col-sm-3 col-form-label col-form-label-lg">Movie Genre</label>
			    <div class="col-sm-6">
			      <input type="text" th:field="*{movieGenre}" class="form-control form-control-lg" id="movieGenre" placeholder="Movie Genre">
			      <span th:if="${#fields.hasErrors('movieGenre')}" th:errors="*{movieGenre}"></span>
			    </div>
			  </div>
			  
			  <div class="form-group row">
			    <label for="duration" class="col-sm-3 col-form-label col-form-label-lg">Duration</label>
			    <div class="col-sm-6">
			      <input type="number" th:field="*{duration}" class="form-control form-control-lg" id="duration" placeholder="Duration">
			      <span th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></span>
			    </div>
			  </div>
			  
			  <div class="row">
			  	  <div class="col sm-12 text-center m-3">
			        <input type="submit" class="btn btn-lg btn-success" value="Update Movie"> 
			      </div>
			  </div>   
</form>

		</div>
	</div>
</div>

</body>
</html>
