<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<title>Movies Information</title>
</head>
<body class="bg-info">

<div class="container rounded bg-light mt-3 p-3">
	<div class="row">
		<div class="col text-center">
			<h1>Movies Information</h1>
		</div>
	</div>
</div>

<div class="container rounded bg-light mt-3 p-3">
	<div class="row">
		<div class="col">
		
			<table class="table table-hover text-center">
			  <thead>
			    <tr>
			      <th scope="col">Movie ID</th>
			      <th scope="col">Name</th>
			      <th scope="col">Language</th>
			      <th scope="col">Genre</th>
			      <th scope="col">Duration</th>
			      <th scope="col">EDIT</th>
			      <th scope="col">DELETE</th>
			    </tr>
			  </thead>
			  <tbody>
			     <tr th:each="mov:${movies}">
		             <td th:text="${mov.movieId}"></td>
		             <td th:text="${mov.movieName}"></td>
		             <td th:text="${mov.movieLanguage}"></td>
		             <td th:text="${mov.movieGenre}"></td>
		             <td th:text="${mov.duration}"></td>  
			          
					<td><a th:href="@{/edit/{id}(id=${mov.movieId})}" class="btn btn-info" role="button">Edit</a></td>
			        <td><a th:href="@{/delete/{id}(id=${mov.movieId})}" class="btn btn-danger" role="button">Delete</a></td>  
			    </tr>
			  </tbody>
			</table>
			
			<div class="container rounded bg-light mt-3 p-3">
				<div class="row">
					<div class="col text-center">
					<a href="/add" class="btn btn-large btn-success" role="button">Add New Movie</a>
					</div>
				</div>
			</div>	
    
        </div>
	</div>
</div>
   
</body>
</html>
