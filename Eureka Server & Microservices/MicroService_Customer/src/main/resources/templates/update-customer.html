<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<title>Edit Customer</title>
</head>
<body class="bg-secondary">

<div class="container rounded bg-light mt-3 p-3">
	<div class="row">
		<div class="col text-center">
			<h1>Edit Customer</h1>
		</div>
	</div>
</div>

<div class="container rounded bg-light mt-3 p-3">
	<div class="row">
		<div class="col m-5">
		
		
	<form action="#" th:action="@{/update/{id}(id=${customer.customerId})}" th:object="${customer}" method="post">
    
        <div class="form-group row">
			 <label for="customerId" class="col-sm-3 col-form-label col-form-label-lg">Customer ID</label>
			 <div class="col-sm-6">
			   <input type="text" th:field="*{customerId}" class="form-control form-control-lg" id="customerId" placeholder="Customer ID">
			   <span th:if="${#fields.hasErrors('customerId')}" th:errors="customerId"></span>
			 </div>
		</div>
	
	    <div class="form-group row">
			 <label for="customerName" class="col-sm-3 col-form-label col-form-label-lg">Customer Name</label>
			 <div class="col-sm-6">
			   <input type="text" th:field="*{customerName}" class="form-control form-control-lg" id="customerName" placeholder="Customer Name">
			   <span th:if="${#fields.hasErrors('customerName')}" th:errors="customerName"></span>
			 </div>
		</div>
		
		<div class="form-group row">
			 <label for="address" class="col-sm-3 col-form-label col-form-label-lg">Address</label>
			 <div class="col-sm-6">
			   <input type="text" th:field="*{address}" class="form-control form-control-lg" id="address" placeholder="Address">
			   <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
			 </div>
		</div>
		
		<div class="form-group row">
			 <label for="city" class="col-sm-3 col-form-label col-form-label-lg">City</label>
			 <div class="col-sm-6">
			   <input type="text" th:field="*{city}" class="form-control form-control-lg" id="city" placeholder="City">
			   <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span>
			 </div>
		</div>
		
		<div class="form-group row">
			 <label for="email" class="col-sm-3 col-form-label col-form-label-lg">Email</label>
			 <div class="col-sm-6">
			   <input type="text" th:field="*{email}" class="form-control form-control-lg" id="email" placeholder="Email">
			   <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
			 </div>
		</div>
		
		<div class="form-group row">
			 <label for="phoneNumber" class="col-sm-3 col-form-label col-form-label-lg">Phone Number</label>
			 <div class="col-sm-6">
			   <input type="text" th:field="*{phoneNumber}" class="form-control form-control-lg" id="phoneNumber" placeholder="Phone Number">
			   <span th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></span>
			 </div>
		</div>
		
		<div class="row">
			 <div class="col sm-12 text-center m-3">
			    <input type="submit" class="btn btn-lg btn-success" value="Update Customer"> 
			  </div>
		</div>
		
		</form> 
		
		</div>
	</div>
</div>

</body>
</html>
