<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<title>Customer Information</title>
</head>
<body class="bg-secondary">

<div class="container rounded bg-light mt-3 p-3">
	<div class="row">
		<div class="col text-center">
			<h1>Customer Information</h1>
		</div>
	</div>
</div>

<div class="container rounded bg-light mt-3 p-3">
	<div class="row">
		<div class="col">
		
			<table class="table table-hover text-center">
			  <thead>
			    <tr>
			      <th scope="col">Customer ID</th>
			      <th scope="col">Customer Name</th>
			      <th scope="col">Address</th>
			      <th scope="col">City</th>
			      <th scope="col">Email</th>
			      <th scope="col">Phone Number</th>
			      <th scope="col">EDIT</th>
			      <th scope="col">DELETE</th>
			    </tr>
			  </thead>
			  <tbody>
			     <tr th:each="cus:${customers}">
		             <td th:text="${cus.customerId}"></td>
		             <td th:text="${cus.customerName}"></td>
		             <td th:text="${cus.address}"></td>
		             <td th:text="${cus.city}"></td>
		             <td th:text="${cus.email}"></td>
		             <td th:text="${cus.phoneNumber}"></td> 
			          
					<td><a th:href="@{/edit/{id}(id=${cus.customerId})}" class="btn btn-info" role="button">Edit</a></td>
			        <td><a th:href="@{/delete/{id}(id=${cus.customerId})}" class="btn btn-danger" role="button">Delete</a></td>  
			    </tr>
			  </tbody>
			</table>
		
			<div class="container rounded bg-light mt-3 p-3">
				<div class="row">
					<div class="col text-center">
					<a href="/add" class="btn btn-large btn-success" role="button">Add New Customer</a>
					</div>
				</div>
			</div>		

        </div>
	</div>
</div>
       
</body>
</html>
