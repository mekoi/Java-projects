<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
<title>Ticket Information</title>
</head>
<body class="bg-dark">

<div class="container rounded bg-light mt-3 p-3">
	<div class="row">
		<div class="col text-center">
			<h1>Ticket Information</h1>
		</div>
	</div>
</div>

<div class="container rounded bg-light mt-3 p-3">
	<div class="row">
		<div class="col">
			<table class="table table-hover text-center">
			  <thead>
			    <tr>
			      <th scope="col">Ticket ID</th>
			      <th scope="col">Movie Name</th>
			      <th scope="col">Customer ID</th>
			      <th scope="col">Amount Paid</th>
			      <th scope="col">Number Of Tickets</th>
			      <th scope="col">Ticket Date</th>
			      <th scope="col">Ticket Time</th>
			      <th scope="col">Venue</th>
			      <th scope="col">EDIT</th>
			      <th scope="col">DELETE</th>
			    </tr>
			  </thead>
			  <tbody>
			     <tr th:each="tic:${tickets}">
			      	<td th:text="${tic.ticketId}"></td>
			        <td th:text="${tic.movieName}"></td>
			        <td th:text="${tic.customerId}"></td>
			        <td th:text="${tic.amountPaid}"></td>
			        <td th:text="${tic.numberOfTickets}"></td>
			        <td th:text="${tic.ticketDate}"></td>
			        <td th:text="${tic.ticketTime}"></td>
			        <td th:text="${tic.venue}"></td>
			          
					<td><a th:href="@{/edit/{id}(id=${tic.ticketId})}" class="btn btn-info" role="button">Edit</a></td>
			        <td><a th:href="@{/delete/{id}(id=${tic.ticketId})}" class="btn btn-danger" role="button">Delete</a></td>  
			    </tr>
			  </tbody>
			</table>
		
			<div class="container rounded bg-light mt-3 p-3">
				<div class="row">
					<div class="col text-center">
					<a href="/add" class="btn btn-large btn-success" role="button">Add New Ticket</a>
					</div>
				</div>
			</div>		
    
    	</div>
	</div>
</div>
    
</body>
</html>
